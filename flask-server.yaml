apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-server
  namespace: thinkflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
      track: stable
  template:
    metadata:
      labels:
        app: flask
        track: stable
    spec:
      containers:
      - name: flask
        image: omkarbhute/thinkflow:21
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: thinkflow-secrets
